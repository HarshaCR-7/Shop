<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul id="item_list" class="list-group">
   
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form method="POST">
          {% csrf_token %}
          <input type="hidden" id="items" name="items">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPassword4">Name</label>
      <input name="name" type="text" class="form-control" id="name" placeholder="john">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Email">
    </div>
    
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St">
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="city" name="city">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <input type="text" class="form-control" id="state" name="state">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" name="zipcode" id="zipcode">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Grand Total to Paid</label>
      <input readonly="" type="text" class="form-control" name="total" id="total">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Place Order</button>
</form>
      </div>
    </div>

  </div>
</body>
<script type="text/javascript">
  if(localStorage.getItem('cart')==null){
    var cart = {}
  }
  else{
    cart = JSON.parse(localStorage.getItem('cart'));
  }
  var total = 0;
  for(item in cart){
    let name = cart[item][1];
    let quantity = cart[item][0];
    let price = cart[item][2];
    let perprice = cart[item][3];
    total = total + cart[item][2];

    itemString = `<li class="list-group-item d-flex justify-content-between align-items-center">${name}<span class="badge badge-warning badge-pill"> $ ${perprice}/-</span><span class="badge badge-primary badge-pill">Qty: ${quantity}</span>Total Amount of this item :<span class="badge badge-warning badge-pill"> $ ${price}</span></li>`
    $('#item_list').append(itemString);
  }
  totalString = `<li class="list-group-item d-flex justify-content-between align-items-center"><span class="badge badge-warning badge-pill">Grand Total : $ ${total}</span></li>`
  totalform = `$ ${total}`
  $('#item_list').append(totalString);
  $('#total').val(total);
  $('#items').val(JSON.stringify(cart));
</script>
</html>
