<html lang="en">
<head>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">


  Swal.fire({
    position: 'center',
    icon: 'success',
    title: '<h1 style="color: rgb(255, 0, 43);">Order Confirmed!</h1>',
    html:` <ul id="item_list" class="list-group">
 
    </ul> `+ `<h3 style="color: rgb(37, 124, 37);">Thank you very much for shopping here!!!</h3><br>` +
    'Click here to go to Home page',
    confirmButtonText:
    '<a id="btnA" style="color: white;">Home</a>',
    allowOutsideClick: false
  }).then(function() {
    localStorage.clear();
    window.location = "/";
});


  window.addEventListener('load', function () {
    
    if(localStorage.getItem('cart')==null){
      var cart = {}
    }
    else{
      cart = JSON.parse(localStorage.getItem('cart'));
    }
    var total = 0;
    for(item in cart){
      let name = cart[item][1];
      let quantity = cart[item][0];
      let price = cart[item][2];
      let perprice = cart[item][3];
      total = total + cart[item][2];
  
      itemString = `<li class="list-group-item d-flex justify-content-between align-items-center">${name}<span class="badge badge-info badge-pill">Qty: ${quantity}</span></li>`
      $('#item_list').append(itemString);
    }
    totalString = `<li class="list-group-item d-flex justify-content-between align-items-center"><span class="badge badge-warning badge-pill">Grand Total : $ ${total}</span></li>`
    totalform = `$ ${total}`
    $('#item_list').append(totalString);
    $('#total').val(total);
    $('#items').val(JSON.stringify(cart));
  })

</script>
</html>
